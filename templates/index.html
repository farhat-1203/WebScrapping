<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia Explorer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .form-control {
            border-radius: 20px;
        }

        .btn {
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .result {
            background-color: #f0f0f0;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .btn-group .btn {
            margin: 5px;
            font-size: 16px;
            padding: 10px 20px;
            background-color: #17a2b8;
            color: #fff;
        }

        .btn-group .btn i {
            margin-right: 5px;
        }

        .btn-group .btn:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Wikipedia Explorer</h2>
        <div class="input-group">
            <input type="text" class="form-control" id="query" placeholder="Enter your search query...">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" onclick="search_wikipedia()"><i class="fas fa-search"></i> Search</button>
        </div>
        <div class="result" id="result"></div>

        <div class="btn-group">
            <button class="btn" onclick="viewRandomPage()"><i class="fas fa-random"></i> View Random Wikipedia Page</button>
            <button class="btn" onclick="takeQuiz()"><i class="fas fa-question"></i> Take Wikipedia Quiz</button>
            <button class="btn" onclick="manageFavorites()"><i class="fas fa-star"></i> Manage Favorite Articles</button>
            <button class="btn" data-toggle="modal" data-target="#languageModal"><i class="fas fa-globe"></i> Set Language</button>
            <button class="btn" data-toggle="modal" data-target="#exitModal"><i class="fas fa-times"></i> Exit</button>
        </div>
    </div> 

    <!-- Set Language Modal -->
    <div class="modal fade" id="languageModal" tabindex="-1" role="dialog" aria-labelledby="languageModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Set Language</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="text" id="langInput" class="form-control" placeholder="Enter language code (e.g., en, hi, ar, ko)">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitLanguage()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Exit Modal -->
    <div class="modal fade" id="exitModal" tabindex="-1" role="dialog" aria-labelledby="exitModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Exit Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to exit Wikipedia Explorer?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Stay</button>
                    <button type="button" class="btn btn-danger" onclick="confirmExit()">Exit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
